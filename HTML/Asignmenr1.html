<!doctype html>
<html>
    <head><title>Table</title>
        <style>
            table,td{
                border: 1px soild black;
            }
        </style>
    </head>
<body  >
    <center>
    <table border="1">
        <thead>
    <tr>
        <td colspan="60" align="center">Example of Perfect Square Using table </td>
    </tr> 
</thead>   
    <tr>
        <th  colspan="15" align="center" rowspan="12">Int 1</th>
        <th colspan="5" rowspan="2" align="center">n*n</th>
        <th align="center" rowspan="1" colspan="40">Int 2</th>
    </tr>
    <tr>
        <td align="center"colspan="2">1</td>
        <td align="center"colspan="2">2</td>
        <td align="center"colspan="2">3</td>
        <td align="center"colspan="2">4</td>
        <td align="center"colspan="2">5</td> 
    </tr>
    <tr>
        <td align="center" colspan="4">1</td>
        <th align="center" colspan="2">1</th>
        <td align="center"colspan="2">2</td>
        <td align="center"colspan="2">3</td>
        <td align="center"colspan="2">4</td>
        <td align="center"colspan="2">5</td> 
    </tr>
    <tr>
        <td align="center" colspan="4">2</td>
        <td align="center" colspan="2">2</td>
        <th align="center"colspan="2">4</th>
        <td align="center"colspan="2">6</td>
        <td align="center"colspan="2">8</td>
        <td align="center"colspan="2">10</td> 
    </tr>
    <tr>
        <td align="center" colspan="4">3</td>
        <td align="center" colspan="2">3</td>
        <td align="center"colspan="2">6</td>
        <th align="center"colspan="2">9</th>
        <td align="center"colspan="2">12</td>
        <td align="center"colspan="2">15</td> 
    </tr>
    <tr>
        <td align="center" colspan="4">4</td>
        <td align="center" colspan="2">4</td>
        <td align="center"colspan="2">8</td>
        <td align="center"colspan="2">12</td>
        <th align="center"colspan="2">16</th>
        <td align="center"colspan="2">20</td> 
    </tr>
    <tr>
        <td align="center" colspan="4">5</td>
        <td align="center" colspan="2">5</td>
        <td align="center"colspan="2">10</td>
        <td align="center"colspan="2">15</td>
        <td align="center"colspan="2">20</td>
        <th align="center"colspan="2">25</th> 
    </tr>
    </table>
    </center>
</body>
</html>
